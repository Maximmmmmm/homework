<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Реєстрація</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="registration-block">
			<div class="registration-block__container">
				<h1 class="registration-block__title">Реєстрація</h1>
				<div class="registration-block__form form">
					<div class="form__inputs">
						<label for="1">Ім'я користувача</label>
						<input id="1" class="form__input name-input" type="text">
						<label for="2">Електронна пошта</label>
						<input id="2" class="form__input email-input" type="email">
						<label for="3">Пароль</label>
						<input id="3" class="form__input password-input" type="password">
					</div>
					<div class="form__submit">
						<button class="form__button">Зареєструватися</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
