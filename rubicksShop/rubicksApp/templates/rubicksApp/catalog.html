<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalog</title>
	<link rel="stylesheet" href="{% static 'rubicksApp/catalog.css' %}">
</head>
<body>
	<input id="catalogUrl" value="{% url 'catalog_url' %}" hidden>
	<header class="header">
		<a href="{% url 'catalog_url' %}" class="header__logo">
			<img src="{% static 'rubicksApp/icons/1.png' %}" alt="logo">
			RubickShop
		</a>
		<nav class="header__menu menu">
			<a href="" class="menu__catalog">Catalog</a>
			<a href="{% url 'cart_url' %}" class="menu__cart"><img src="{% static 'rubicksApp/icons/2.png' %}" alt="cart"></a>
			<button class="menu__burger"><span></span></button>
		</nav>
	</header>
	<main class="main">
		<div class="main__catalog catalog">
			<div class="catalog__container">
				{% for product in products %}
				<div class="catalog__product product">
					<a href="" class="product__image">
						<img src="{{ product.image.url }}" alt="">
					</a>
					<a href="" class="product__title">{{ product.name }}</a>
					<div class="product__description">{{ product.description }}</div>
					<div class="product__price">{{ product.price }} UAH</div>
					<form class="sendToCart" method="POST">
						<button id="addToBasket" value="${{ product.pk }}" class="product__button">To cart</button>
						<div class="product__amount amount">
							<button class="amount__minus">-</button>
							<button value="1" class="amount__number">1</button>
							<button class="amount__plus">+</button>
						</div>
					</form>
				</div>
				{% endfor %}
			</div>
		</div>
	</main>
	<script src="{% static 'rubicksApp/jquery-3.6.4.js' %}"></script>
	<script src="{% static 'rubicksApp/ajax.js' %}"></script>
</body>
</html>
